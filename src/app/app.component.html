<form #checkout="ngForm" (ngSubmit)="onSubmit(checkout)">
  <div class="form-row">
    <label for="card-info">Card Info</label>
    <div id="card-info" #cardInfo></div>

    <div id="card-errors" *ngIf="error">{{ error | json}}</div>
  </div>
  <button type="submit">Pay 100</button>
</form>
<div>{{ charge | json }}</div>
